<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visual Novel Game</title>
  <link rel="stylesheet" href="Style_Prime.css">
  <link rel="stylesheet" href="Phone_5.css">
</head>
<body>
  <div id="game-container">
   
    <div id="text-box">
      <p id="dialogue"></p>
    </div>
    <div id="scene-image" style="margin-top: 10dvh;"></div>
    <div id="choices"></div>
  </div>
  <div id="fly-in-images">
    <img id="img-arme" class="fly-image" src="images/Phone/Arme_1.png" alt="Bottom">
    <img id="img-herz" class="fly-image" src="images/Phone/Herz_1.png" alt="Top">

    <img id="morph1" class="fly-image morph-frame" src="images/Phone/Laurie_1.png" />
    <img id="morph2" class="morph-frame" src="images/Phone/Laurie_2.png" />
    <img id="morph3" class="morph-frame" src="images/Phone/Laurie_3.png" />
    <img id="morph4" class="morph-frame" src="images/Phone/Laurie_4.png" />
    <img id="morph5" class="morph-frame" src="images/Phone/Laurie_5.png" />
    <img id="morph6" class="morph-frame" src="images/Phone/Laurie_6.png" />
    <img id="morph7" class="morph-frame" src="images/Phone/Laurie_7.png" />

    <img id="slide-left1" class="fly-image stockend-slide-left" src="images/Phone/Hug_2.1.png" alt="Slide Left 1">
    <img id="slide-left2" class="fly-image stockend-slide-left" src="images/Phone/Hug_2.2.png" alt="Slide Left 2">
    <img id="slide-right1" class="fly-image stockend-slide-right" src="images/Phone/Hug_1.1.png" alt="Slide Right 1">
    <img id="slide-right2" class="fly-image stockend-slide-right" src="images/Phone/Hug_1.2.png" alt="Slide Right 2">

  </div>
  <script src="phone5.js"></script>
</body>
</html>
